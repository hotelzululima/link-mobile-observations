---
- name: Upload
  hosts: localhost
  tasks:
    - name: Log into Docker Hub
      docker_login:
        username: '{{ docker_user }}'
        password: '{{ docker_password }}'
        email: '{{ docker_email }}'
    - name: Upload image
      docker_image:
        name: intersection/link-mobile-observations:<TAG>
    - name: Log out of Docker Hub
      docker_login:
        state: absent
