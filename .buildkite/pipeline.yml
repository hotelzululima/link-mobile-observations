steps:
  - label: gittag
    command: scripts/write-git-version
    timeout_in_minutes: 1
    concurrency: 1
    concurrency_group: "link-mobile-observations"
    artifact_paths: git-version.txt
    agents:
      queue: link-scala-dev-nyc

  - label: build
    command: scripts/build
    timeout_in_minutes: 15
    concurrency: 1
    concurrency_group: "link-mobile-observations"
    artifact_paths: git-version.txt
    agents:
      queue: link-scala-dev-nyc

  - label: package
    command: scripts/package
    timeout_in_minutes: 5
    concurrency: 1
    concurrency_group: "link-mobile-observations"
    artifact_paths: target/aws/link-mobile-observations.zip
    agents:
      queue: link-scala-dev-nyc
    env:
      APPNAME: link-mobile-observations

  - block: dev

  - label: dev ds deploy
    timeout_in_minutes: 5
    concurrency: 1
    concurrency_group: "link-mobile-observations"
    command:
      - aws s3 cp s3://dev-nyc-secrets/vault_pass .
      - /usr/local/bin/ansible-galaxy install -f -r requirements.yml
      - ANSIBLE_HOST_KEY_CHECKING=False \
        	  /usr/local/bin/ansible-playbook --vault-password-file=vault_pass -i ansible/inventories/dev scripts/swarm-deploy.yml
#    branches: master
    agents:
      - queue=link-aws-dev
    env:
          APPNAME: link-mobile-observations

  - block: dev2

  - label: dev deploy
    command: scripts/prep-deploy && scripts/deploy
    timeout_in_minutes: 30
    concurrency: 1
    concurrency_group: "link-mobile-observations"
    agents:
      queue: link-scala-dev-nyc
    env:
      APPNAME: link-mobile-observations
      LINK_ENV: dev

  - block: qa

  - label: qa deploy
    command: scripts/prep-deploy && scripts/deploy
    timeout_in_minutes: 30
    agents:
      queue: link-scala-qa-nyc
    env:
      APPNAME: link-mobile-observations
      LINK_ENV: qa


  - block: release to production

  - label: production deploy
    command: scripts/prep-deploy && scripts/deploy
    timeout_in_minutes: 30
    agents:
      queue: link-scala-prod-nyc
    env:
      APPNAME: link-mobile-observations
      LINK_ENV: prod
